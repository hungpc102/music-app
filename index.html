    <body>
        <div class="player">
            <!-- Dashboard -->

            <div class="dashboard">
                <video
                    autoplay
                    loop
                    muted
                    class="music-card__background"
                    src="./assets/img/bg_beHuyen.jpg"
                ></video>

                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                </div>
                <div class="volume-block">
                    <div class="btn btn-volume">
                        <!-- <div class="volume-icon">
                            <i
                                class="fa-solid fa-volume-high btn-volume__high"
                            ></i>
                            <i
                                class="fa-solid fa-volume-xmark btn-volume__mute"

                            ></i>
                        </div>
                        <input
                            class="volume-progress"
                            type="range"
                            value="100"
                            step="1"
                            min="0"
                            max="100"
                        /> -->

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">

                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause pause-icon"></i>
                        <i class="fas fa-play icon-play play-icon"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <div class="process-block">
                    <input
                        id="progress"
                        class="progress"
                        type="range"
                        value="0"
                        step="1"
                        min="0"
                        max="100"
                    />
                </div>

                <!-- <div class="progress-time">
                    <div class="progress-start-time">00:00</div>
                    <div class="progress-start-end">00:00</div>
                </div> -->

                <audio id="audio" src=""></audio>

            <!-- Playlist -->

                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">

                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">

                </div>

    <script>
        /*
                    1. Render songs
                    2. Scroll to top
                    3. Play, Pause, Seek
                    4. CD rotate
                    5. Next, Prev
                    6. Random
                    7. Next and Repeat when ended
                    8. Active song
                    9. Scroll active song into view
                    10. Play song when click
                    11. add volume

                */
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = "HUNG_PLAYER";

        const cd = $(".cd");
        const heading = $("header h2");
        const cdThumb = $(".cd-thumb");
        const audio = $("#audio");
        const playBtn = $(".btn-toggle-play");
        const player = $(".player");
        const progress = $("#progress");
        const nextBtn = $(".btn-next");
        const prevBtn = $(".btn-prev");
        const randomBtn = $(".btn-random");
        const volumeBlock = $(".volume-block");
        const repeatBtn = $(".btn-repeat");
        const playlist = $(".playlist");

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name: "Có Ai Hẹn Hò Cùng Em Chưa",
                    singer: "Quân A.P",
                    path: "./assets/music/CoAiHenHoCungEmChua-QuanAP-9613055.mp3",
                    image: "./assets/img/CoAiHenHoEmChua.webp",
                },
                {
                    name: "Hoa cỏ lau",
                    singer: "Phong Max",
                    path: "./assets/music/HoaCoLauPhongMax2.mp3",
                    image: "./assets/img/HoaCoLau.webp",
                },
                {
                    name: "Gió",
                    singer: "Jank, N2L",
                    path: "./assets/music/Gio.mp3",
                    image: "./assets/img/Gio.webp",
                },
                {
                    name: "MaKing My Way",
                    singer: "Sơn Tùng M-TP",
                    path: "./assets/music/makingmyway.mp3",
                    image: "./assets/img/MaKing-My-Way.jpg",
                },

                {
                    name: "Yêu đừng sợ đau",
                    singer: "Ngô Lan Hương",
                    path: "./assets/music/YeuDungSoDau.mp3",
                    image: "./assets/img/YeuDungSoDau.jpg",
                },
                {
                    name: "Ngày em đẹp nhất",
                    singer: "Tama",
                    path: "./assets/music/NgayEmDepNhat.mp3",
                    image: "./assets/img/NgayEmDepNhat.webp",
                },
                {
                    name: "Hẹn Em Ở Lần Yêu thứ 2",
                    singer: "Nguyenn, Đặng Tuấn Vũ",
                    path: "./assets/music/HenEmOLanYeuThu2.mp3",
                    image: "./assets/img/HenEmOLanYeuThu2.webp",
                },
                {
                    name: "Anh Đã Từ Bỏ Rồi Đấy",
                    singer: "Nguyenn, Aric",
                    path: "./assets/music/AnhDaTuBoRoiDay.mp3",
                    image: "./assets/img/AnhDaTuBoRoiDay.webp",
                },
                {
                    name: "Là Anh",
                    singer: "Quang Hà",
                    path: "./assets/music/LaAnh.mp3",
                    image: "./assets/img/LaAnh.jpg",
                },
                {
                    name: "Hồi ức ta đã yêu",
                    singer: "Linh Hương Luz",
                    path: "./assets/music/HoiUcTaDaYeu.mp3",
                    image: "./assets/img/HoiUcTaDaYeu.jpg",
                },
                {
                    name: "Không Yêu Xin Đừng Nói (Speed Up)",
                    singer: "UMIE",
                    path: "./assets/music/KhongYeuXinDungNoiSpeedUp.mp3",
                    image: "./assets/img/KhongYeuXinDungNoi.jpg",
                },
                {
                    name: "Trách phận vô danh",
                    singer: "Linh Hương Luz",
                    path: "./assets/music/TrachPhanVoDanhThanh.mp3",
                    image: "./assets/img/TrachPhanVoDanh.webp",
                },
            ],
            setConfig: function (key, value) {
                this.config[key] = value;
                localStorage.setItem(
                    PLAYER_STORAGE_KEY,
                    JSON.stringify(this.config)
                );
            },
            render: function () {
                const html = this.songs.map((song, index) => {
                    return `
                    <div class="song ${
                        index === this.currentIndex ? "active" : ""
                    }" data-index="${index}">
                    <div
                        class="thumb"
                        style="
                            background-image: url('${song.image}');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>`;
                });
                $(".playlist").innerHTML = html.join("");
            },
            defineProgerties: function () {
                Object.defineProperty(this, "currentSong", {
                    get: function () {
                        return this.songs[this.currentIndex];
                    },
                });
            },
            handleEvents: function () {
                const cdWidth = cd.offsetWidth;
                const _this = this;

                // Xử lý CD quay / dừng
                const cdThumbAnimate = cdThumb.animate(
                    [{ transform: "rotate(360deg)" }],
                    {
                        duration: 10000, //10s
                        iterations: Infinity,
                    }
                );
                cdThumbAnimate.pause();

                // Xử lý phóng to / thu nhỏ CD
                document.onscroll = function () {
                    const scrollTop =
                        window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                    cd.style.opacity = newCdWidth / cdWidth;

                    if (newCdWidth <= 0) {
                        volumeBlock.style.display = "none";
                    } else {
                        volumeBlock.style.display = "flex";
                    }
                };

                // Xử lý khi click play
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                };

                // Khi song được play
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add("playing");
                    cdThumbAnimate.play();
                };

                // Khi song được pause
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove("playing");
                    cdThumbAnimate.pause();
                };

                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = Math.floor(
                            (audio.currentTime / audio.duration) * 100
                        );
                        progress.value = progressPercent;
                    }
                };

                // Xử lý khi tua song
                progress.oninput = function (e) {
                    const seekTime = (audio.duration / 100) * e.target.value;
                    audio.currentTime = seekTime;
                };

                // Khi next song
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong();
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                    cdThumbAnimate.cancel();
                };

                // Khi prev song
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong();
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                    cdThumbAnimate.cancel();
                };
                // Xử lý bật tắt random song
                randomBtn.onclick = function () {
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig("isRandom", _this.isRandom);
                    randomBtn.classList.toggle("active", _this.isRandom);
                };

                // Xử lý next song khi ended
                audio.onended = function () {
                    if (_this.isRepeat) {
                        audio.play();
                    } else {
                        nextBtn.click();
                    }
                };

                // Xử lý lặp lại 1 song
                repeatBtn.onclick = function () {
                    _this.isRepeat = !_this.isRepeat;
                    _this.setConfig("isRepeat", _this.isRepeat);

                    repeatBtn.classList.toggle("active", _this.isRepeat);
                };
                // Lắng nghe hành vi click vào playlist
                playlist.onclick = function (e) {
                    const songNode = e.target.closest(".song:not(.active)");
                    // Xử lý khi click vào song
                    if (songNode || e.target.closest(".option")) {
                        if (songNode) {
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            _this.render();
                            audio.play();
                        }
                    }
                };
            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;
            },

            scrollToActiveSong: function () {
                if (this.currentIndex < 4) {
                    $(".song.active").scrollIntoView(
                        {
                            behavior: "smooth",
                            block: "end",
                        },
                        300
                    );
                } else {
                    $(".song.active").scrollIntoView(
                        {
                            behavior: "smooth",
                            block: "center",
                        },
                        300
                    );
                }
            },

            nextSong: function () {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            loadConfig: function () {
                this.isRandom = this.config.isRandom;
                this.isRepeat = this.config.isRepeat;
            },
            prevSong: function () {
                this.currentIndex--;
                if (this.currentIndex <= 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },

            playRandomSong: function () {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                } while (newIndex === this.currentIndex);
                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },

            start: function () {
                // Gán cấu hình từ config vào ứng dụng
                this.loadConfig();

                // Định nghĩa các thuộc tính cho object
                this.defineProgerties();

                // Lắng nghe xử lý sự kiện (Dom events)
                this.handleEvents();

                // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong();

                // Render playlist
                this.render();

                // Hiện thị trạng thái ban đầu của button repeat & random
                randomBtn.classList.toggle("active", this.isRandom);
                repeatBtn.classList.toggle("active", this.isRepeat);
            },
        };

        app.start();
    </script>
